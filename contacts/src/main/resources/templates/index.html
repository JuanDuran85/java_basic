<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{sections/header::header-fragment(title='Contacts System')}"></head>
<body class="container-fluid">

    <div th:replace="~{sections/nav::nav-fragment}"></div>

    <div class="container text-center m-3">
        <p class="fs-1 fw-bold">Contacts System</p>
    </div>

    <div class="container table-responsive">
        <table class="table table-striped table-bordered border-dark align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="contact: ${contacts}">
                    <th scope="row" th:text="${contact.idContact}"></th>
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.phoneNumber}"></td>
                    <td th:text="${contact.email}"></td>
                    <td class="text-center">
                        <a th:href="@{/edit/{id}(id=${contact.idContact})}" class="btn btn-warning btn-sm">Edit</a>
                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Delete
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="alert alert-danger" role="alert" th:text="${contact.name}"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <a th:href="@{/edit/{id}(id=${contact.idContact})}" class="btn btn-warning btn-sm">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <div th:replace="~{sections/footer::footer-fragment}"></div>

</body>
</html>
